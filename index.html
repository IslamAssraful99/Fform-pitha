<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Welcome To Pitha!!!</h2>
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>
        <label for="email">Your Email
            <input id="email" type="email" placeholder="Your Email">
        </label>
        <label for="number">Your Phone
            <input id="number" type="number" placeholder="Your Phone">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="nilk">
                <input type="radio" name="pitha" id="nilk">
                Nilk
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One Or More Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
            Sorisa
            </label>
           
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
            Shutki
            </label>
           
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
            Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
